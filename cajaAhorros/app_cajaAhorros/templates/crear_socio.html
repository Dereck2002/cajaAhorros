<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Socio</title>
</head>
<body>
    <h2>Nuevo Socio</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'socio_list' %}">Cancelar</a>
    </form>
</body>
</html>
