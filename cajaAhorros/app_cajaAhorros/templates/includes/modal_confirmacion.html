<!-- includes/modal_confirmacion.html -->
<div id="modalEliminar" style="
    display: none; 
    position: fixed; 
    top: 0; left: 0; 
    width: 100%; height: 100%; 
    background-color: rgba(0,0,0,0.5); 
    z-index: 1100;  /* Más alto que modal cargos */
    justify-content: center; 
    align-items: center;
">
    <div style="
        background: white; 
        padding: 20px; 
        border-radius: 10px; 
        max-width: 400px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        z-index: 1110; /* Aún más arriba para contenido */
    ">
        <h3>¿Confirmar eliminación?</h3>
        <p id="modalTexto"></p>
        <form id="formEliminar" method="POST" style="margin-top:10px;">
            {% csrf_token %}
            <button type="submit">✅ Sí, eliminar</button>
            <button type="button" onclick="cerrarModal()">❌ Cancelar</button>
        </form>
    </div>
</div>

<script>
function abrirModal(id, nombre, tipo) {
    const modal = document.getElementById('modalEliminar');
    const texto = document.getElementById('modalTexto');
    const form = document.getElementById('formEliminar');

    texto.textContent = `¿Estás seguro de que deseas eliminar ${tipo} de ${nombre}?`;

    if (tipo === 'socio') {
        form.action = `/socios/eliminar/${id}/`;
    } else if (tipo === 'aporte') {
        form.action = `/aportes/eliminar/${id}/`;
    } else if (tipo === 'cargo') {
        form.action = `/cargos/eliminar/${id}/`;
    }

    modal.style.display = 'flex';
}

function cerrarModal() {
    document.getElementById('modalEliminar').style.display = 'none';
}
</script>
