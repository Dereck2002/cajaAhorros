<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Socio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .detalle {
            margin: 30px;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="detalle">
        <h1>Detalle del Socio</h1>
        <p><strong>Cédula:</strong> {{ socio.cedula }}</p>
        <p><strong>Nombre:</strong> {{ socio.nombre }} {{ socio.apellido }}</p>
        <p><strong>Fecha de Nacimiento:</strong> {{ socio.fecha_nacimiento }}</p>
        <p><strong>Fecha de Ingreso:</strong> {{ socio.fecha_ingreso }}</p>
        <p><strong>Foto:</strong><br>
            {% if socio.foto %}
                <img src="{{ socio.foto.url }}" alt="Foto del socio">
            {% else %}
                Sin foto disponible
            {% endif %}
        </p>
        <br>
        <a href="{% url 'socio_list' %}">← Volver al listado</a>
    </div>
</body>
</html>
