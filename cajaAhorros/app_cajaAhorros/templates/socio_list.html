<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Socios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Listado de Socios</h1>
    <a href="{% url 'crear_socio' %}">‚ûï Nuevo Socio</a>
    <table>
        <thead>
            <tr>
                <th>C√©dula</th>
                <th>Nombres</th>
                <th>Foto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for socio in socio %}
            <tr>
                <td>{{ socio.cedula }}</td>
                <td>{{ socio.nombre }} {{ socio.apellido }}</td>
                <td>
                    {% if socio.foto %}
                        <img src="{{ socio.foto.url }}" alt="Foto de {{ socio.nombre }}">
                    {% else %}
                        Sin foto
                    {% endif %}
                </td>
                <td>  
    <a href="{% url 'detalle_socio' socio.id %}">üîç Ver Detalle</a>
    <a href="{% url 'ver_aportaciones_socio' socio.id %}">üëÅ Ver</a>
</td>

            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No hay socios registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
